<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Localidad</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #0057b3c6; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="number"] {
            width: 50%;
        }

        input:focus, select:focus {
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        .btn-primary {
            background-color: #4169e1;
            border-color: #4169e1;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }

        .btn-secondary {
            background-color: #4169e1;
            border-color: #4169e1; 
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }

        .custom-select-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .custom-select {
            width: calc(100% - 40px);
        }

        .btn-plus {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
        }
    </style>
</head>
<body>

<form>
    <h4 class="text-left" style="color: white;">Alta Localidad</h4>
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="codigoPostal">CÃ³digo Postal:</label>
            <input type="number" id="codigoPostal" name="codigoPostal" class="form-control" required>
        </div>

        <div class="form-group col-md-6">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label for="provincia">Provincia:</label>
        <div class="custom-select-wrapper">
            <select id="provincia" name="provincia" class="form-control custom-select" required>
                <option value="provincia1">Provincia 1</option>
                <option value="provincia2">Provincia 2</option>
            </select>   
        </div>
    </div>

    <div class="form-group">
        <button type="button" onclick="altaProvincia()" class="btn btn-primary">Dar de Alta una Provincia</button>
    </div>

    <div style="text-align: right;">
        <button type="button" onclick="guardar()" class="btn btn-primary">Guardar</button>
        <button type="button" onclick="salir()" class="btn btn-secondary">Salir</button>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script>
    function altaProvincia() {
        // Redirige al Alta Provincia
        alert('Yendo al alta de provincia');
        window.location.href = 'AltaProvincia.html?origen=1';
    }

    function guardar() {
        // Simula guardar
        alert('Simulando el guardado de datos');
    }

    function salir() {
        // Redirige al index
        alert('Saliendo');
        window.location.href = 'home/index.html';
    }
</script>
</body>
</html>
